<style>

  body{
    background-color: #F9CAD3
  }

  .square{ background-color: #E8E5E6;
    width: 700px;
    height: 800px;
    position: absolute;
    left: calc(50vw - 350px);
    top: calc(50vw - 400px);
    }
  
  .headleft{ background-color: #1A0106;
    width: 50px;
    height: 50px;
    position: absolute;
    border-radius: 50%;
    left: 15%;
    bottom: 60%;
    border: 30px solid orange;
    }
  
  .eyeleft{ background-color: #F74669;
    width: 10px;
    height: 10px;
    position: absolute;
    border-radius: 50%;
    left: 20.5%;
    bottom: 66%;
    }
  
  .eyeright{ background-color: #F74669;
    width: 10px;
    height: 10px;
    position: absolute;
    border-radius: 50%;
    left: 24%;
    bottom: 66%;
    }
  
  .body{ background-color: orange;
    width: 50px;
    height: 100px;
    position: absolute;
    border-radius: 20%;
    left: 19%;
    bottom: 47%
    }
  
  .leftarm{ background-color: orange;
    width: 20px;
    height: 45px;
    position: absolute;
    border-radius: 10%;
    left: -50%;
    bottom: 50%;
    }
  
  .lefthand{ background-color: #1A0106;
    width: 20px;
    height: 20px;
    position: absolute;
    border-radius: 50%;
    left: -50%;
    bottom: 25%;
    }
  
  .rightarm{ background-color: orange;
    width: 20px;
    height: 45px;
    position: absolute;
    border-radius: 10%;
    right: -50%;
    bottom: 50%;  
    }
  
  .righthand{ background-color: black;
    width: 20px;
    height: 20px;
    position: absolute;
    border-radius: 50%;
    right: -50%;
    bottom: 25%
  }
  
  
</style>

<div class="square">
  <div class="headleft"></div>
  <div class="eyeleft"></div>
  <div class="eyeright"></div>
  <div class="body">
    <div class="leftarm"></div>
    <div class="lefthand"></div>
    <div class="rightarm"></div>
    <div class="righthand"></div>
  </div>
</div>
